data:
  features_path: "data/processed_local/features_v2_full.parquet"

schema:
  step_col: "step"
  target_col: "isfraud"

split:
  method: "temporal"
  train_max_step: 400
  test_min_step: 401

repro:
  seed: 42

training:
  train_cap_rows: 1000000     
  drop_cols: ["step"]

model:
  name: "hgb_v2_improved"
  type: "hgb"
  params:
    max_depth: 12        # Dinaikkan dari 6 agar model lebih teliti membedakan pattern
    learning_rate: 0.05  # Diturunkan agar model belajar lebih stabil (robust)
    max_iter: 400        # Ditambah karena learning_rate turun
    min_samples_leaf: 40 # Menghindari overfit (biar gak gampang kena False Positive)
    random_state: 42

thresholds:
  # Ditambah 0.9 dan 0.95 karena sekarang model kamu pakai weighting, 
  # jadi score-nya cenderung "ngumpul" di angka tinggi
  report: [0.1, 0.3, 0.5, 0.7, 0.9, 0.95]

artifacts:
  model_dir: "ml/models/v2_improved"
  report_md: "ml/reports/train_summary_v2.md"

mlflow:
  enable: true
  tracking_uri: "mlruns"
  experiment_name: "paysim-fraud-risk-scoring"
  run_name: "v2_hgb_sample"
  tags:
    feature_version: "v2"
