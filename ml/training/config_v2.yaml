data:
  features_path: "data/processed_local/features_v2_full.parquet"

schema:
  step_col: "step"
  target_col: "isfraud"

split:
  method: "temporal"
  train_max_step: 400
  test_min_step: 401

repro:
  seed: 42

training:
  train_cap_rows: 500000     
  drop_cols: ["step"]

model:
  name: "hgb_v2_dest_only"
  type: "hgb"
  params:
    max_depth: 6
    learning_rate: 0.1
    max_iter: 200
    random_state: 42

thresholds:
  report: [0.1, 0.2, 0.3, 0.5, 0.7]

artifacts:
  model_dir: "ml/models/v2_improved"
  report_md: "ml/reports/train_summary_v2.md"
