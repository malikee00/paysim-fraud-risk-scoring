data:
  features_path: "data/processed_local/features_v1_full.parquet"

schema:
  step_col: "step"
  target_col: "isfraud"   

split:
  method: "temporal"
  train_max_step: 400
  test_min_step: 401

repro:
  seed: 42

training:
  train_cap_rows: 1000000
  drop_cols: ["step"]

model:
  name: "logreg_v1"
  type: "logreg"
  params:
    max_iter: 200
    solver: "lbfgs"
    class_weight: "balanced"
    n_jobs: -1

thresholds:
  report: [0.1, 0.2, 0.3, 0.5, 0.7]

artifacts:
  model_dir: "ml/models/v1_baseline"
  report_md: "ml/reports/train_summary.md"

mlflow:
  enable: true
  tracking_uri: "mlruns"
  experiment_name: "paysim-fraud-risk-scoring"
  run_name: "v1_logreg_sample"
  tags:
    feature_version: "v1"